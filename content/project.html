<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resource/css/project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Project</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h2>Design Project</h2>
                <i class="bi bi-chevron-down toggle-icon"></i>
            </div>
            <div class="card-content">
                <div class="photo">
                    <img src="../resource/img1.jpeg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/img2.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic1.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic2.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic3.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <h2>Filosofi</h2>
                <i class="bi bi-chevron-down toggle-icon"></i>
            </div>
            <div class="card-content">
                <div class="photo">
                    <img src="../resource/img1.jpeg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/img2.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic1.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic2.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic3.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <h2>Sertifikasi</h2>
                <i class="bi bi-chevron-down toggle-icon"></i>
            </div>
            <div class="card-content">
                <div class="photo">
                    <img src="../resource/img1.jpeg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/img2.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic1.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic2.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="../resource/pic3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const cardTitle = card.querySelector('.card-title');
            const cardContent = card.querySelector('.card-content');
            const toggleIcon = card.querySelector('.toggle-icon');

            cardContent.style.display = 'none'; // Initially hide all card contents

            cardTitle.addEventListener('click', () => {
                const isVisible = cardContent.style.display === 'block';
                
                // Hide all other card contents
                cards.forEach(otherCard => {
                    otherCard.querySelector('.card-content').style.display = 'none';
                    otherCard.querySelector('.toggle-icon').classList.remove('bi-chevron-up');
                    otherCard.querySelector('.toggle-icon').classList.add('bi-chevron-down');
                });

                // Toggle the clicked card content
                cardContent.style.display = isVisible ? 'none' : 'block';
                toggleIcon.classList.toggle('bi-chevron-down');
                toggleIcon.classList.toggle('bi-chevron-up');
            });
        });
    </script>
</body>

</html>
