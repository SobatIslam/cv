<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiculum Vitae</title>
    <link rel="stylesheet" href="resource/css/index.css">
</head>

<body>
    <nav>
        <div class="nav-link link-active" onclick="loadContent('content/home.html')">
            <i class="bi bi-house"></i><span>Home</span>
        </div>
        <div class="nav-link" onclick="loadContent('content/profile.html')">
            <i class="bi bi-person-circle"></i><span>Profile</span>
        </div>
        <div class="nav-link" onclick="loadContent('content/project.html')">
            <i class="bi bi-folder"></i><span>Project</span>
        </div>
        <div class="nav-link" onclick="loadContent('content/gallery.html')">
            <i class="bi bi-list-nested"></i><span>Gallery</span>
        </div>
    </nav>

    <div id="content"></div>

    <div id="footer" class="container-fluid text-center fixed-bottom d-flex justify-content-center">
        &copy; 2024 - 1 percent 1 day - huoby
    </div>
    <script>
        // Animation link
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(item => item.classList.remove('link-active'));
                link.classList.add('link-active');
            });
        });

        // Function to load content
        function loadContent(page) {
            const contentDiv = document.getElementById('content');
            contentDiv.classList.add('fade-in');

            setTimeout(() => {
                fetch(page)
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                        contentDiv.classList.remove('fade-in');
                    })
                    .catch(error => console.error('Error loading content:', error));
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('content/project.html');
        });
    </script>

</body>

</html>
